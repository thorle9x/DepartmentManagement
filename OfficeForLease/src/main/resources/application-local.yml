spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: false
  profiles: local_h2
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: 
    driverClassName: org.h2.Driver
  sql:
    init:
      platform: h2
      
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  jta:
    enabled: false
debug: true
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
---
spring:
  profiles: local_mysql
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/office_for_lease?useLegacyDatetimeCode=false&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&sessionVariables=sql_mode=''
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver   
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  jta:
    enabled: false
debug: true
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG